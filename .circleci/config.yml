version: 2.1

jobs:

  print-hello:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run:
          command: echo Hello

  print-world:
    docker: 
      - image: circleci/node:13.8.0
    steps:
        - run:
            command: echo World



# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  say-hello-workflow:
    jobs:
      - print-hello
      - print-world
          requires:
            - print-hello
      
